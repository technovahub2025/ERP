<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SalesVision360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase App (core + auth) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
    }
    .brand-title {
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #2a5298;
      border: none;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background-color: #1e3c72;
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="brand-title">SalesVision360</div>
    <form id="loginForm">
      <div id="alertBox" class="alert alert-danger" role="alert">
        Invalid username or password!
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input type="email" class="form-control" id="username" placeholder="Enter Email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="mt-3 text-center text-muted">
        © 2025 TechnovaHub
      </div>
    </form>
  </div>

  <script>
    // ✅ Replace with your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyDtVagyjObavgILYND6D84R90xYFWZ8Yaw",
  authDomain: "salesvision360-technova.firebaseapp.com",
  projectId: "salesvision360-technova",
  storageBucket: "salesvision360-technova.firebasestorage.app",
  messagingSenderId: "759494459335",
  appId: "1:759494459335:web:2f46ec6425512838fd63e2",
  measurementId: "G-FVC2S53CHM"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          localStorage.setItem('salesvision360_user', email);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error(error.message);
          alertBox.style.display = "block";
        });
    });
  </script>
</body>
</html>
